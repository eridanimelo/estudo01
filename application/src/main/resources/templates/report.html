<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Relatório</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1 th:text="'Relatório de ' + ${title}"></h1>
    <table>
        <thead>
            <tr>
                <th th:text="${header1}"></th>
                <th th:text="${header2}"></th>
                <th th:text="${header3}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${rows}">
                <td th:text="${row.col1}"></td>
                <td th:text="${row.col2}"></td>
                <td th:text="${row.col3}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
