<br />


<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close(false)">Cancelar</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Excluir</button>
</mat-dialog-actions>
