<div class="create-user-container">
    <mat-card class="form-card">
        <h1>Crie sua conta</h1>
        <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="username" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Subdomain</mat-label>
                <input matInput formControlName="tenentId" required />
            </mat-form-field>

            <button mat-raised-button color="primary" class="submit-button" [disabled]="createUserForm.invalid">
                Submit
            </button><br /><br />
            <button mat-raised-button class="submit-button" type="button" [routerLink]="['/']">
                Voltar
            </button>

        </form>
    </mat-card>
</div>
